<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/main.css" />
  <script type="text/javascript" src="../js/main.js"></script> 
  <script type='text/javascript' src='/eel.js'></script> 
</head>
<body>
<div class="card"  style = "width:100%;">
  <div class="card-body">
    <h4 class="card-title">Welcome!</h4>
      <h6 class="card-subtitle mb-2 text-muted">something you may wanna say</h6>
      <p class="card-text">Choose a task from the navbar at the left to get started! </p>
  </div>
</div>

<h4 class="card-policy">Policy</h4>
    <h6 class="card-subtitle mb-2 text-muted">search a policy or view all policies</h6>
    <div class="form-group" id="title_submission">
		  <label class="col-form-label mt-4" for="inputDefault">Policy Title</label>
		  <input type="text" class="form-control" placeholder="Search up a policy by its title" id="policy-title">
		</div>
      <button type="submit" class="btn btn-primary" onclick = "policy_title_add();" style = "margin-top:20px;">Add</button>
      <button type="submit" class="btn btn-primary" onclick = "policy_title_submit();" style = "margin-top:20px;">Search</button>
      <button type="submit" class="btn btn-primary" onclick = "policy_title_delete();" style = "margin-top:20px;">Delete</button>
      <button type="submit" class="btn btn-primary" onclick = "policy_title_viewall();" style = "margin-top:20px;">View All</button>
    </div>
    </div>

</body>

<h4 class="card-policy">Viewing</h4>
    <h6 class="card-subtitle mb-2 text-muted" id="Current_Viewing_Policy_Title"></h6>
    <div>
      Overall Score: <p id="Current_Viewing_Overall_Score"></p>
    </div>

</body>
</html>
